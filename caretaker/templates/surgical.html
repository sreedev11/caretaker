{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            overflow: hidden;
        }
        .navbar a {
            float: right;
            color: rgb(7, 6, 6);
            text-align: center;
            padding: 20px 40px;
            text-decoration: none;
            font-size: 20px;
        }
        .navbar a:hover {
            background-color: rgb(189, 160, 160);
        }

        /* Styling for the subheading */
        .subheading {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Styling for the image grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .image-grid figure {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-grid img {
            max-width: 100%;
            height: 80%;
        }

        /* Styling for the labels */
        .image-label {
            text-align: center;
            font-size: 14px;
            margin-top: 5px;
        }

        .delete-button {
            padding: 5px 10px;
            background-color: #ff7b00e5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #ff0505;
        }
        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body style="background: linear-gradient(90deg, rgba(34,193,195,1) 0%, rgba(233, 228, 218, 0.75) 100%);">
    <div class="navbar">
        {% if user.is_authenticated %}
        <a href="{% url 'admin_home' %}">Home</a>
        {% else %}
        <a href="{% url 'index' %}">Home</a>
        {% endif %}
    </div>
    {% if surgical_items %}
        <h2 class="subheading" align="center">{{ surgical_items.0.group }}</h2>
    {% endif %}

    <div class="image-grid">
        {% for item in surgical_items %}
        <figure id="item-{{ item.id }}">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <figcaption class="image-label">{{ item.name }}</figcaption>
            {% if user.is_authenticated %}
            <button class="delete-button" data-id="{{ item.id }}">DeleteüóëÔ∏è</button>
            {% endif %}
        </figure>
        {% endfor %}
    </div>

    <script>
        $(document).ready(function() {
            $('.delete-button').click(function() {
                var itemId = $(this).data('id');
                $.ajax({
                    url: '/delete/' + itemId + '/',
                    type: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        if (response.success) {
                            $('#item-' + itemId).remove();
                        } else {
                            alert('Error deleting item');
                        }
                    },
                    error: function(response) {
                        alert('Error deleting item');
                    }
                });
            });
        });
    </script>
</body>
</html>
