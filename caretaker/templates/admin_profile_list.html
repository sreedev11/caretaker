<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profiles</title>
    <style>
        .navbar {
            overflow: hidden;
        }
        .navbar a {
            font-size: 20px;
            float: right;
            display: block;
            color: rgb(7, 6, 6);
            text-align: center;
            padding: 20px 43px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #bba4a4;
            color: black;
        }

        .container:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Change the box shadow on hover */
    }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
           
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .profile {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
        }
        .edit-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .edit-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #ff7b00e5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .delete-button:hover {
            background-color: #ff0505;
        }
        .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Ensures the container takes up the full height of the viewport */
}

        .profile {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    justify-content: center; /* Added to align profiles at center */
}
  .h2 {
            text-align: center;
            color: #333;
            margin-top: 0; /* Remove default margin */
        }

    </style>
</head>

<body style="background: linear-gradient(90deg, rgba(34,193,195,1) 0%, rgba(233, 228, 218, 0.75) 100%);">
    <div class="navbar">
        <a href='{% url 'admin_home' %}'>Home</a>
        <a href='{% url 'portfolio' %}'>Add Profile</a>
    </div>
    <h2>Admin Profiles</h2>
    <div class="container">
       
        <div class="profile">
            {% for profile in profiles %}
            <div class="profile-card">
                <div class="profile-picture">
                    <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <p><strong>Name:</strong> {{ profile.name }}</p>
                    <p><strong>Address:</strong> {{ profile.address }}</p>
                    <p><strong>Email:</strong> {{ profile.email }}</p>
                    <p><strong>Phone:</strong> {{ profile.phone }}</p>
                    <div class="edit-buttons">
                        <a href="{% url 'edit_admin_profile' profile.pk %}" class="edit-button">‚úèÔ∏è</a>
                        <a href="{% url 'delete_admin_profile' profile.pk %}" class="delete-button">üóëÔ∏è</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
