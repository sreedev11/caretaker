{% load static %}
<!-- add_surgical.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Surgical</title>
    <style>

.form-group input:hover,
    .form-group textarea:hover,
    .form-group button:hover {
        background-color: #ddd; /* Change the background color on hover */
    }

    .form-container:hover {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Change the box shadow on hover */
    }

.navbar {
            overflow: hidden;
            
        }
        .navbar a {
            font-size: 20px;
            float: right;
            display: block;
            color: rgb(14, 12, 12);
            text-align: right;
            padding: 20px 43px;
            text-decoration: none;
        }
        .navbar a:hover {
           background-color: #bba4a4;
           color: black;
       }
        /* Add your CSS styles here */
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .dropdown {
            float: right;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 20px;
            border: none;
            outline: none;
            color: rgb(14, 11, 11);
            padding: 20px 43px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #9c9292;
            color: black;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #999393;
            min-width: 250px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 20px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .delete-button {
            float: right;
            padding: 5px 10px;
            background-color: #ff7b00e5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #ff0505;
        }
    </style>
</head>

<body style="background: linear-gradient(90deg, rgba(34,193,195,1) 0%, rgba(233, 228, 218, 0.75) 100%);">
    <div class="navbar">
        <a href="{% url 'logout' %}" onclick="return confirm('Are you sure?')">Log Out</a>
        
        <a href='{% url 'admin_home' %}'>Home</a>
        <a href='{% url 'admin_profile_list' %}'>View Profile</a>

        <div class="dropdown">
            <button class="dropbtn">View Products</button>
            <div class="dropdown-content">
                {% for category in categories %}
                    <a href="{% url 'surgical' category.name %}">
                        {{ category.name }}
                    
                    <form action="{% url 'delete_category' category.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this category?')">DelüóëÔ∏è</button>
                    </form>
                </a>
                {% endfor %}
            </div>
        </div>

       

        
    </div>
    <div class="form-container">
        <h2>Add Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_group">Group:</label>
                <input type="text" id="id_group" name="group" required>
            </div>
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" id="id_name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id_image">Image:</label>
                <input type="file" id="id_image" name="image" required>
            </div>
            <div class="form-group">
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div><br>
    
        <div class="form-container">
            <h2>Add New Category</h2>
            <form action="{% url 'add_category' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <input type="text" name="categoryName" placeholder="Enter category name">
                </div>
                <div class="form-group">
                <button type="submit">Add Category</button>
                </div>
            </form>
                
                
           
        </div>
    
</body>
</html>
